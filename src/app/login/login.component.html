<div>
  <h3>Login page</h3>
  <p>Current token: {{ getToken() }}</p>

  <div>
    <form (submit)="login()" class="mb-5">
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="email" [(ngModel)]="email">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
