<div>
  <h3>Create new user</h3>

  <div>
    <form (submit)="createUser()" class="mb-5 was-validated">
      <div class="form-group mb-2">
        <label for="firstName">First name</label>
        <input  type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" [(ngModel)]="firstName" required>
        <label for="firstName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" [(ngModel)]="lastName" required>
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="email" [(ngModel)]="username" required>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="password" required="true">

        <h3>Choose roles</h3>
        <div class="form-check">
          <input [(ngModel)]="can_create_users" class="form-check-input" type="checkbox" name="can_create_users" id="can_create_users" value="can_create_users">
          <label class="form-check-label" for="can_create_users">can_create_users</label>
        </div>
        <div class="form-check">
          <input [(ngModel)]="can_read_users" class="form-check-input" type="checkbox" name="can_read_users" id="can_read_users" value="can_read_users">
          <label class="form-check-label" for="can_read_users">can_read_users</label>
        </div>
        <div class="form-check">
          <input [(ngModel)]="can_update_users" class="form-check-input" type="checkbox" name="can_update_users" id="can_update_users" value="can_update_users">
          <label class="form-check-label" for="can_update_users">can_update_users</label>
        </div>
        <div class="form-check">
          <input [(ngModel)]="can_delete_users" class="form-check-input" type="checkbox" name="can_delete_users" id="can_delete_users" value="can_delete_users">
          <label class="form-check-label" for="can_delete_users">can_delete_users</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="can_create_machines" class="form-check-input" type="checkbox" name="can_create_machines" id="can_create_machines" value="can_create_machines">
          <label class="form-check-label" for="can_create_machines">can_create_machines</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="can_start_machines" class="form-check-input" type="checkbox" name="can_start_machines" id="can_start_machines" value="can_start_machines">
          <label class="form-check-label" for="can_start_machines">can_start_machines</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="can_stop_machines" class="form-check-input" type="checkbox" name="can_stop_machines" id="can_stop_machines" value="can_stop_machines">
          <label class="form-check-label" for="can_stop_machines">can_stop_machines</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="can_restart_machines" class="form-check-input" type="checkbox" name="can_restart_machines" id="can_restart_machines" value="can_restart_machines">
          <label class="form-check-label" for="can_restart_machines">can_restart_machines</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="can_destroy_machines" class="form-check-input" type="checkbox" name="can_destroy_machines" id="can_destroy_machines" value="can_destroy_machines">
          <label class="form-check-label" for="can_destroy_machines">can_destroy_machines</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="can_search_machines" class="form-check-input" type="checkbox" name="can_search_machines" id="can_search_machines" value="can_search_machines">
          <label class="form-check-label" for="can_search_machines">can_search_machines</label>
        </div>

      </div>

      <button type="submit" class="btn btn-primary">Create user</button>
    </form>
  </div>
</div>
